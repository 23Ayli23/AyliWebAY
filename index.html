<form onsubmit="return false;">
    <label for="avatarUrl">Введите URL вашего фото профиля Roblox:</label><br>
    <input type="text" id="avatarUrl" name="avatarUrl"><br>
    <button onclick="displayAvatar()">Отобразить аватар</button>
</form>

<div id="avatarContainer"></div>

<script>
    function displayAvatar() {
        const avatarUrl = document.getElementById("avatarUrl").value;
        const avatarContainer = document.getElementById("avatarContainer");
        avatarContainer.innerHTML = `<img src="${avatarUrl}" alt="Avatar">`;
    }
</script>
